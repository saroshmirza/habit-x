name: habitX
description: The art of building Habits
full_description: 'Improve your life now with habitX! Build lasting habits and achieve your goals with an intuitive & feature-rich habit tracker.<br>
<br>
<br>Stop postponing, start doing!
<br>HabitX is an easy to use tool that helps you build life changing and routine of positive habits. It’s a tool to help you change positively and keep your mind on it.
<br>Using our advanced habit creator & tracking tool you can:
<br>- set your personal habits and goals
<br>- track your progress on daily basis
<br>- motivate yourself to create the best version of yourself.
<br>habitX – The Art of Building Habits is a pure example where technology can truly lead to positive life changes and help people to put their life back on track, as well as lead them to success.
<br>
<br>HABIT REMINDERS
<br>Set smart reminders for your whole day and the stats give you the overview for your daily, weekly, monthly and 90 days progress. Maintain habit streaks and stay focused on keeping your mind on track when you feel like giving up. It is one of the smartest way to never forget to do your habits (which often can happen in today’s stressful and complicated living) and stay motivated by completing streaks.
<br>
<br>HABIT TRACKING & MANAGEMENT
<br>Habit tracking & building shouldn’t be complicated. List all habits and easily view them on a neat menu. Whether it is workout streak habit, or habit related to your work, you can easily change names, add reminders, and even add different color to each habit. Here you are in control and the organization is in your hands.
<br>
<br>Why habitX - habit tracker app?
<br>- Create your daily habits, assign different color and add daily notification
<br>- Habit management. Plan your habits and arrange them in an easy to use interface. Plan the smart reminders as you see fit.
<br>- Customization. You can change the name of your habit, change smart reminder time and the habit color.
<br>- Statistics. You can track your habits and analyze progress. Completed habits graphs will motivate you further. The more cross you have in your graph the longer you will keep the streak going.
<br>more cross you have in your graph the longer you will keep the streak going.
<br>- Notifications. Smart reminders can be setup which will be triggered at specific part of the day and gives you the summary what needs to be completed.
<br>- Smart Completion. Mark all your habits together quickly
<br>
<br>It’s clear that habitX can be of enormous help to make a positive change in your life by adding good habits, completing goals and removing bad habits that drag you down.
<br>With our minimal & sleek UI, we make daily use fast and efficient, such it should be when you are building and maintain good habits (which is one of the hardest things to do).
<br>Download habitX and shift your mind and focus to better habits and achieving your short and long-term goals.'

